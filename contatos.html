  <header>
    <nav class="navbar">
        <img src="/IMAGENS/logo.png" alt="Logo Image" class="logo-img">
        <h2 class="logo-text">CHOCO GENERATOR</h2>
      <ul class="nav-menu">

  <section>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Entre em contato</h1>
                <p>Preencha o formulário e deixe sugestões: </p>

                <div class="input-single">
                    <input type="text" id="name-box" class="input" autocomplete="off" required>
                    <label for="name-box">Seu nome</label>
                </div>

                <div class="input-single">
                    <input type="text" id="email-box" class="input" autocomplete="off" required>
                    <label for="name-box">Seu Email</label>
                </div>

                <div class="input-single">
                    <input type="text" id="description-box" class="input" autocomplete="off" required> 
                    <label for="suggestions-box">Sugestão</label>
                </div>

                <div class="btn"><input type="submit" value="Enviar"></div>
            </form>
            <img src="/IMAGENS/chococat-main.png" alt="">
        </div>
    </section>
